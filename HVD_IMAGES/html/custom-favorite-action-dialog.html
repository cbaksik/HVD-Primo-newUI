<md-dialog flex="100" class="moveDialog">
<md-card>
    <div layout="row">

        <div flex="5">
            <span class="itemNumber">{{vm.position.index+1}}</span>
            <md-checkbox class="md-primoExplore-theme flex-5" ng-model="vm.item.checked">
            </md-checkbox>
        </div>
        <div flex="10">
            <div class="media-thumbnail pointer" ng-click="vm.openDialog($event,vm.item)" tabindex="0" ng-keypress="vm.openDialog2($event,vm.item)">
                <img ng-if="vm.item.pnx.links.thumbnail" src="{{vm.item.pnx.links.thumbnail|urlFilter}}" class="md-avatar tinyPhoto"/>
                <div ng-if="!vm.item.pnx.links.thumbnail" class="tinyNoPhoto"></div>
            </div>
        </div>
        <div flex="65" class="md-list-item-text md-primoExplore-theme pointer" ng-click="vm.openDialog($event,vm.item)">
            <a ng-click="$event.preventDefault()" href="/primo-explore/fulldisplay?docid={{vm.item.pnx.control.recordid[0]}}&vid={{vm.parentCtrl.vid}}">
        <span class="item-title" ng-repeat="title in vm.item.pnx.display.title track by $index">
            {{title}}
        </span>&nbsp;
            </a>
        </div>
        <div flex="20">

            <md-button ng-click="vm.openTab($event,'E-mail')" class="md-icon-button custom-button prm-primary md-button md-primoExplore-theme md-ink-ripple" aria-label="Unpin this item">
                <md-icon md-svg-icon="primo-actions:email" class="md-primoExplore-theme">

                </md-icon>
            </md-button>

            <md-button ng-click="vm.unpin($index,item.pnx.control.recordid[0])" class="md-icon-button custom-button prm-primary md-button md-primoExplore-theme md-ink-ripple" aria-label="Unpin this item">
                <md-icon md-svg-icon="primo-ui:prm_unpin" class="md-primoExplore-theme">

                </md-icon>
            </md-button>


            <md-button ng-click="vm.closeDialog()" class="md-icon-button custom-button prm-primary md-button md-primoExplore-theme md-ink-ripple" aria-label="Close actions">
                <md-icon md-svg-icon="primo-ui:close" class="md-primoExplore-theme">

                </md-icon>
            </md-button>

        </div>

    </div>
    <!--- action list -->
    <prm-action-list [item]="vm.item" [display-all]="true" [display-close-icon]="false" [(selected-action)]="vm.selectedAction"
                     (close-modal)="vm.closeOpenTabs($event)" class="visible"></prm-action-list>
</md-card>
</md-dialog>
