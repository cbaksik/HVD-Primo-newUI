<md-content layout-padding  ng-cloak>
 <div class="hvfullsize">
     <ul class="hvInline">
     <li ng-repeat="item in $ctrl.items track by $index" class="hvbox" ng-mouseEnter="$ctrl.showTooltip($index)" ng-mouseLeave="$ctrl.hideTooltip()" ng-click="$ctrl.openDialog(item)">

         <span class="badge" ng-if="item.pnx.display.lds20[0] > 1">{{item.pnx.display.lds28[0]|countFilter}}</span>

         <div class="photoBox">
             <img class="photo" ng-if="item.pnx.links.thumbnail" src="{{item.pnx.links.thumbnail|urlFilter}}" alt="{{item.pnx.display.title[0]}}"/>
             <div class="nophoto" ng-if="!item.pnx.links.thumbnail"  alt="{{item.pnx.display.title[0]}}">
                 {{item.pnx.display.lds28[0]|countFilter}}
             </div>
         </div>
         <div ng-if="$ctrl.tooltip.flag[$index]" class="hvtooltip">{{item.pnx.display.title[0]}}</div>
     </li>
     </ul>
 </div>
 <div class="row">
     <div class="column" ng-if="$ctrl.searchInfo.totalItems > 10">
     <md-select ng-model="$ctrl.searchInfo.pageSize" ng-change="$ctrl.changeRow()">
         <md-option ng-repeat="r in $ctrl.selectRows track by $index" ng-value="r">
             {{r}}
         </md-option>
     </md-select>
     </div>
     <div class="column" ng-if="$ctrl.searchInfo.totalItems">
        {{$ctrl.pageCounter.min}} - {{$ctrl.pageCounter.max}} of {{$ctrl.searchInfo.totalItems}}
     </div>
     <div class="column" ng-if="$ctrl.searchInfo.totalItems > $ctrl.searchInfo.pageSize">
     <ul uib-pagination max-size="7" items-per-page="$ctrl.searchInfo.pageSize" previous-text="Prev" boundary-links="true" direction-links="true" total-items="$ctrl.searchInfo.totalItems" ng-model="$ctrl.searchInfo.currentPage" ng-change="$ctrl.pageChanged($ctrl.searchInfo.currentPage)"></ul>
     </div>
 </div>
</md-content>
