<md-content layout-padding  ng-cloak>
 <div class="hvfullsize">
     <ul class="hvInline">
     <li ng-repeat="item in $ctrl.items track by $index" ng-mouseEnter="$ctrl.showTooltip($index)" ng-mouseLeave="$ctrl.hideTooltip()" ng-click="$ctrl.openDialog(item)">
         <div class="hvbox">
             <div ng-if="item.pnx.display.lds20[0] > 1" class="badge">{{item.pnx.display.lds28[0]|countFilter}}</div>
             <div ng-if="item.pnx.display.lds20[0] < 2" class="nobadge">&nbsp;</div>
             <div class="photo" ng-if="item.pnx.links.thumbnail">
                 <thumbnail src="item.pnx.links.thumbnail[0]" title="item.pnx.display.title[0]" restricted="item.restrictedImage"></thumbnail>
             </div>
             <div class="nophoto" ng-if="!item.pnx.links.thumbnail"  alt="{{item.pnx.display.title[0]}}">
                 {{item.pnx.display.lds28[0]|countFilter}}
             </div>
             <div ng-if="$ctrl.tooltip.flag[$index]" class="hvtooltip">
                 {{item.pnx.display.title[0]}}
             </div>
         </div>
     </li>
     </ul>
 </div>
 <div class="row">
     <div class="column" ng-if="$ctrl.searchInfo.totalItems > 10">
     <md-select ng-model="$ctrl.searchInfo.pageSize" ng-change="$ctrl.changeRow()">
         <md-option ng-repeat="r in $ctrl.selectRows track by $index" ng-value="r">
             {{r}}
         </md-option>
     </md-select>
     </div>
     <div class="column" ng-if="$ctrl.searchInfo.totalItems">
        {{$ctrl.pageCounter.min}} - {{$ctrl.pageCounter.max}} of {{$ctrl.searchInfo.totalItems}}
     </div>
     <div class="column" ng-if="$ctrl.searchInfo.totalItems > $ctrl.searchInfo.pageSize">
         <cl-paging flex cl-pages="$ctrl.searchInfo.totalPages" cl-steps="6" cl-page-changed="$ctrl.pageChanged($ctrl.searchInfo.currentPage)" cl-align="start start" cl-current-page="$ctrl.searchInfo.currentPage"></cl-paging>
     </div>
 </div>
</md-content>
