<md-content layout-padding ng-cloak class="hvPanel" id="searchResultList">
    <div layout="row" layout-align="center center">
        <label flex ng-if="$ctrl.searchInfo.totalItems > 0" title="{{$ctrl.pageCounter.min}} - {{$ctrl.pageCounter.max}} of {{$ctrl.searchInfo.totalItems}}" layout-align="center end">
             {{$ctrl.searchInfo.totalItems|number}} results
        </label>
    </div>
 <div class="hvfullsize">
     <ul class="hvInline">
     <li role="thumbnail image" ng-repeat="item in $ctrl.items track by $index" ng-mouseEnter="$ctrl.showTooltip($index)" ng-focus="$ctrl.showTooltip($index)" ng-blur="$ctrl.hideTooltip()" ng-mouseLeave="$ctrl.hideTooltip()" ng-click="$ctrl.openDialog(item)" ng-keypress="$ctrl.openDialog2($event,item)" tabindex="0" aria-label="View full image. It has {{item.pnx.display.lds28[0]|countFilter}}">
         <div class="hvbox">
             <label role="multiple images" ng-if="item.pnx.display.lds20[0] > 1" class="badge" aria-label="{{item.pnx.display.lds28[0]|countFilter}}}">{{item.pnx.display.lds28[0]|countFilter}}</label>
             <div ng-if="item.pnx.display.lds20[0] < 2" class="nobadge">&nbsp;</div>
             <div class="photo" ng-if="item.pnx.links.thumbnail">
                 <thumbnail src="item.pnx.links.thumbnail[0]" title="item.pnx.display.title[0]" restricted="item.restrictedImage"></thumbnail>
             </div>
             <div class="nophoto" ng-if="!item.pnx.links.thumbnail"  aria-label="{{item.pnx.display.title[0]}}">
                 {{item.pnx.display.lds28[0]|countFilter}}
             </div>
             <div ng-if="$ctrl.tooltip.flag[$index]" class="hvtooltip" aria-label="Tooltip">
                 {{item.pnx.display.title[0]}}
             </div>
         </div>
     </li>
     </ul>
 </div>

    <div layout="row" layout-align="center center">
        <label flex="20" ng-if="$ctrl.searchInfo.totalItems > 0" title="{{$ctrl.pageCounter.min}} - {{$ctrl.pageCounter.max}} of {{$ctrl.searchInfo.totalItems}}" layout-align="center end">
            {{$ctrl.pageCounter.min|number}} - {{$ctrl.pageCounter.max|number}} of {{$ctrl.searchInfo.totalItems|number}}
        </label>
        <div flex="80" ng-if="$ctrl.searchInfo.totalItems > $ctrl.searchInfo.pageSize" layout-align="center start">
            <cl-paging flex cl-pages="$ctrl.searchInfo.totalPages" cl-steps="6" cl-page-changed="$ctrl.pageChanged($ctrl.searchInfo.currentPage)" cl-align="start start" cl-current-page="$ctrl.searchInfo.currentPage"></cl-paging>
        </div>
    </div>

</md-content>
