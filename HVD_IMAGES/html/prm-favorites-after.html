

<!-- saved record favorite list -->
<md-content class="main _md md-primoExplore-theme" layout="row" layout-align="start start">

    <!-- list all pin favorite items -->
    <div flex  ng-if="$ctrl.dataList.favoritesService.favoritesTab==='items'" class="flex">
        <div layout="column">
             <custom-favorite-list parent-ctrl="$ctrl.dataList"></custom-favorite-list>
        </div>
    </div>

    <!-- saved searches -->
    <div flex ng-if="$ctrl.dataList.favoritesService.favoritesTab==='queries'" class="flex">

        <prm-saved-queries-list [(itemlist)]="$ctrl.savedQueryItems" [(is-search-history)]="$ctrl.isSearchHistory"></prm-saved-queries-list>

    </div>

    <!-- search history -->
    <div flex ng-if="$ctrl.dataList.favoritesService.favoritesTab==='search_history'" class="flex">

        <prm-saved-queries-list [(itemlist)]="$ctrl.historyItem" [(is-search-history)]="$ctrl.isSearchHistory"></prm-saved-queries-list>

    </div>

</md-content>
