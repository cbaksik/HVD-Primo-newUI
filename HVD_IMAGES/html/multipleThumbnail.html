<md-card class="hv-md-card">
    <md-card-content class="imageBox">
        <a class="thumbnail" title="{{vm.imgtitle}}">
            <img ng-src="{{vm.imageUrl}}"  class="md-card-image {{vm.localScope.imgclass}}" alt="{{vm.imgtitle}}" aria-label="{{vm.imgtitle}}" tabindex="0" ng-focus="vm.showToolTip($event)" ng-blur="vm.hideToolTip($event)"/>
        </a>
        <div ng-if="vm.localScope.hideLockIcon" tabindex="-1">
            <div class="lockIcon">
                <img src="custom/HVD_IMAGES/img/icon_lock25.png" class="md-avatar" alt="Lock icon" aria-label="Lock icon"/>
            </div>
        </div>
    </md-card-content>
    <md-card-footer class="nospace">
        <div class="imageTitle">{{vm.imgtitle|truncatefilter}}</div>
    </md-card-footer>
</md-card>
