<md-content id="componentMetadata" layout="row">
   <div flex="80">

    <div layout="row" layout-xs="column" class="layout-block-xs layout-xs-column layout-row space" ng-repeat="key in vm.keys track by $index" ng-if="vm.items.pnx.display[key]">
        <div flex-gt-sm="20" flex-gt-xs="25" flex class="flex-gt-xs-25 flex-gt-sm-20 flex">
            <label class="bold-text">{{key|mapXmlFilter}}</label>
        </div>
        <div flex class="flex">
               <span ng-repeat="val in vm.items.pnx.display[key] track by $index">
                  <span ng-bind-html="vm.getValue(val,key)"></span><br/>
               </span>
        </div>
    </div>

   </div>
</md-content>
<hr/>


<!--- display component -->
<md-content  id="componentMetadata">
    <div class="hv-toggle">
        <md-button ng-click="vm.toggle()" class="md-fab md-button md-ink-ripple">
            <md-icon md-svg-src="/primo-explore/custom/HVD_IMAGES/img/{{vm.toggleData.icon}}"></md-icon>
        </md-button>
    </div>
    <div  ng-repeat="data in vm.xmldata.component track by $index" ng-hide="vm.toggleData.flag">
        <div layout="row" layout-xs="column" class="layout-row">
            <span>{{$index + 1}}.</span>
            <div flex>
                <div layout="row" layout-xs="column" class="layout-block-xs layout-xs-column layout-row space" ng-repeat="key in vm.getKeys(data) track by $index" ng-if="data[key]">
                <div flex-gt-sm="20" flex-gt-xs="25" flex class="flex-gt-xs-25 flex-gt-sm-20 flex">
                    <label class="bold-text">{{key|mapXmlFilter}}</label>&nbsp;
                </div>
                <div flex flex-gt-sm="80" flex-gt-xs="75" class=" flex-gt-xs-75 flex-gt-sm-80 flex">
                    <span ng-if="!vm.isArray(data[key])">
                        <span ng-bind-html="vm.getValue(data[key],key)"></span>
                    </span>
                    <span ng-if="vm.isArray(data[key])" ng-repeat="val in data[key] track by $index">
                        <span ng-bind-html="vm.getValue(val,key)"></span>
                        <span ng-if="key==='topic' && $index < data[key].length - 1">;</span>&nbsp;
                    </span>
                </div>
                </div>
            </div>
            <div flex="20" ng-click="vm.gotoFullPhoto($index,data)">
                <custom-thumbnail itemdata="data" searchdata="vm.params"></custom-thumbnail>
            </div>
        </div>
        <hr/>
    </div>
</md-content>
